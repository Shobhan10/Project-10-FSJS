<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interior Design Landing page</title>
</head>
<body>
    <nav>
        <div class="logo">
            <h1>LOGO <br> HERE</h1>
        </div>
        <div class="list">
            <ul class="list-items">
                <li>About us</li>
                <li>Benefits</li>
                <li>Projects</li>
                <li>Stages</li>
                <li>Services</li>
            </ul>
        
            <div class="contact-us">
                <div class="contact-logo">
                    <img src="./assests/call.png" alt="call icon">
                </div>
                <div class="contact-details">
                    <h2>Call Us</h2>
                    <h3>+ 38 (097) 654 54 34</h3>
                </div>
            </div>
        </div>    
    </nav>

    <section>
        <div class="content">
            <h1>Interior Designs That <br> Care About Details</h1>
            <button>Learn More</button>
        </div>

        <div class="popup popup-1">
            <div class="popup-content-1">
                <div class="img img-1">
                    <img src="./assests/puzzle.png" alt="">
                </div>
                <article>We create your space better based on your ideas</article>
            </div>
            <div class="lines-1">
                <div class="line-1"></div>
                <div class="circle-1"></div>
            </div>
        </div>

        <div class="popup popup-2">
            <div class="popup-content-2">
                <div class="img img-2">
                    <img src="./assests/bulb.png" alt="">
                </div>
                <article>Innovation ideas, stylish design for <br> home and Buissness</article>
            </div>
            <div class="lines-2">
                <div class="line-2"></div>
                <div class="circle-2"></div>
            </div>
        </div>
